<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SmartUp - Furniture</title>

    <!-- Animasi -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /> -->

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="register">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              src="/images/logo-brand-white.svg"
              alt="logo"
              width="100"
              height="60"
            />
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-8 col-lg-5 text-center">
            <h3>Registrasi</h3>
          </div>
        </div>
        <div class="row justify-content-end mt-2">
          <div class="col-8 col-lg-5">
            <form action="">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Masukkan Nama</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Masukkan Nama"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Masukkan Username</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="username"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Masukkan Nomor HP</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="08754363726"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Masukkan Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Masukkan Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="********"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Masukkan Konfirmasi Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="********"
                />
              </div>
              <button type="button" class="btn btn-dark btn-dark-auth">
                Sign In to My Account
              </button>
              <div class="text">
                <p class="mt-2">already have an account?</p>
                <a href="" class="mt-2">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script/navbar-scroll.js"></script>
  </body>
</html>
